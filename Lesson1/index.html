<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .my-image {
            width: 100vw;
            /* Занимает всю ширину окна */
            height: 100vh;
            /* Занимает всю высоту окна */
            object-fit: cover;
            /* Сохраняет пропорции изображения */
        }

        .center-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(4, 2, 17);
            /* Цвет текста */
            font-size: 5em;
            /* Размер шрифта */
            text-align: center;
            /* Центрирование текста */
        }

        /* Стили для навигационной панели */
        .navbar {
            background-image: url('path/to/your/image.jpg');
            /* Замените на путь к вашей картинке */
            background-size: cover;
            /* Заполняет панель фоном */
            background-position: center;
            /* Центрирует фоновое изображение */
            padding: 1rem;
            /* Отступы внутри панели */
            color: white;
            /* Цвет текста */
        }

        .navbar-brand {
            font-size: 1.5rem;
            /* Размер шрифта для бренда */
            font-weight: bold;
            /* Жирный шрифт */
            color: white;
            /* Цвет текста бренда */
        }

        .nav-link {
            color: white;
            /* Цвет текста ссылок */
        }

        .nav-link:hover {
            color: #f1f1f1;
            /* Цвет текста при наведении */
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="top-view-painting-material_23-2147961505.avif" alt="Описание изображения" class="my-image">
        <p class="center-text">Draw your dream</p>
    </div>

    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
        <a class="navbar-brand" href="#">Navbar</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#scrollspyHeading1">First</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#scrollspyHeading2">Second</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false">Dropdown</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#scrollspyHeading3">Third</a></li>
                    <li><a class="dropdown-item" href="#scrollspyHeading4">Fourth</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#scrollspyHeading5">Fifth</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
        data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
        <h4 id="scrollspyHeading1">First heading</h4>
        <p>...</p>
        <h4 id="scrollspyHeading2">Second heading</h4>
        <p>...</p>
        <h4 id="scrollspyHeading3">Third heading</h4>
        <p>...</p>
        <h4 id="scrollspyHeading4">Fourth heading</h4>
        <p>...</p>
        <h4 id="scrollspyHeading5">Fifth heading</h4>
        <p>...</p>
    </div>
</body>

</html>
