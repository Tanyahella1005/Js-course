<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .my-image {
            width: 100vw;
            /* Занимает всю ширину окна */
            height: 100vh;
            /* Занимает всю высоту окна */
            object-fit: cover;
            /* Сохраняет пропорции изображения */
        }

        .center-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(4, 2, 17);
            /* Цвет текста */
            font-size: 5em;
            /* Размер шрифта */
            text-align: center;
            /* Центрирование текста */
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="top-view-painting-material_23-2147961505.avif" alt="Описание изображения" class="my-image">
    <p class="center-text">Draw your dream</p>
    </div>
</body>

</html>
